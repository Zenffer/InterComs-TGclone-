<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat Interface - Building Intercom">
    <title>Chat - Building Intercom</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <button id="backButton" class="back-button">Back</button>
            <h1 class="app-title">Building Intercom</h1>
        </div>
        <div class="header-right">
            <span id="userName" class="user-name">John Doe</span>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Left Sidebar (Optional) -->
        <aside class="left-sidebar">
            <h2>Recent Chats</h2>
            <ul id="recentChats" class="recent-chats">
                <!-- Recent chats will be dynamically loaded here -->
            </ul>
        </aside>

        <!-- Right Panel: Chat Area -->
        <section class="chat-panel">
            <!-- Chat Messages Area -->
            <div id="chatContainer" class="chat-container">
                <p class="placeholder">No messages yet</p>
                <!-- Messages will be dynamically loaded here -->
            </div>

            <!-- Message Input Form -->
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." required>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                <button type="submit" id="sendButton" class="send-button">Send</button>
            </form>
        </section>
    </div>

    <!-- Footer Section (Optional) -->
    <footer class="footer">
        <p>&copy; 2025 Building Intercom. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/chat.js"></script>
</body>
</html>
