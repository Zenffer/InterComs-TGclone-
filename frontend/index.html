<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building Intercom - A messaging web app">
    <title>Building Intercom</title>
    <link rel="stylesheet" href="assets/style.css"> <!-- Updated path to style.css -->
</head>
<body>
    <header>
        <h1>Building Intercom</h1>
    </header>
    <main>
        <section id="auth-section">
            <!-- Login Form -->
            <form id="login-form" class="auth-form" action="/backend/auth/login.php" method="POST">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
                <p>
                    Don't have an account? 
                    <a href="#" id="show-signup">Sign up here</a>
                </p>
            </form>

            <!-- Signup Form (Initially Hidden) -->
            <form id="signup-form" class="auth-form hidden" action="/backend/auth/signup.php" method="POST">
                <h2>Sign Up</h2>
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name">
                
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Sign Up</button>
                <p>
                    Already have an account? 
                    <a href="#" id="show-login">Login here</a>
                </p>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
