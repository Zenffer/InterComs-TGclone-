<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Group Management - Building Intercom">
    <title>Group Management - Building Intercom</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="app-title">Building Intercom</h1>
        <nav class="nav">
            <button id="logoutButton" class="logout-button">Logout</button>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Left Panel: Group List -->
        <aside class="left-panel">
            <h2>Your Groups</h2>
            <ul id="groupList" class="group-list">
                <!-- Groups will be dynamically loaded here -->
            </ul>
            <button id="createGroupButton" class="create-group-button">Create Group</button>
        </aside>

        <!-- Right Panel: Group Details -->
        <section class="right-panel">
            <div id="groupDetails" class="group-details">
                <h2 id="groupName" class="group-name">Select a Group</h2>
                <button id="renameGroupButton" class="rename-group-button hidden">Rename Group</button>
                <ul id="memberList" class="member-list">
                    <!-- Group members will be dynamically loaded here -->
                </ul>
                <div class="add-member">
                    <input type="text" id="addMemberInput" class="add-member-input" placeholder="Enter member name or email">
                    <button id="addMemberButton" class="add-member-button">Add Member</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal hidden">
        <div class="modal-content">
            <h2>Create Group</h2>
            <form id="createGroupForm" class="create-group-form">
                <label for="groupNameInput">Group Name</label>
                <input type="text" id="groupNameInput" class="group-name-input" placeholder="Enter group name" required>
                <fieldset>
                    <legend>Select Members</legend>
                    <ul id="memberSelectionList" class="member-selection-list">
                        <!-- Member checkboxes will be dynamically loaded here -->
                    </ul>
                </fieldset>
                <button type="submit" class="submit-button">Create</button>
                <button type="button" id="closeModalButton" class="close-modal-button">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/groups.js"></script>
</body>
</html>
